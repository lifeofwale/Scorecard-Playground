<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scorecard">
        <div class="team">
          <h3 style="color: #5ad7dd">HOME</h3>
          <div class="score" id="home">000</div>
          <button id="one">+1</button>
          <button id="two">+2</button>
          <button id="three">+3</button>
        </div>
        <div class="team" id="elevate">
          <h5>TIME</h5>
          <div class="score" id="match-time">60</div>
          <button
            id="start-count"
            style="
              width: 100%;
              margin-top: 8px;
              background: white;
              color: black;
            "
          >
            START
          </button>
        </div>
        <div class="team">
          <h3 style="color: #e84a6a">AWAY</h3>
          <div class="score" id="away">000</div>
          <button id="oneA">+1</button>
          <button id="twoA">+2</button>
          <button id="threeA">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
